{% extends 'base.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
<div class="bg-image" style="background: url('https://unsplash.com/photos/Tk0B3Dfkf_4/download?ixid=MnwxMjA3fDB8MXxjb2xsZWN0aW9ufDF8NzgyMTIzfHx8fHwyfHwxNjY1NjYyNjE0&force=true&w=1920')
    no-repeat center center fixed; 
    background-size: cover;
    height: 100vh">
  <div class="container pt-5 pb-5">
      <img src="https://cdn.discordapp.com/attachments/1021257672454066207/1030091365482233916/logo.png" class="mx-auto d-block" style="width:10%">
  </div>
  <div class = "container">
    <div class="card shadow mx-5 opacity-100 rounded-5">
        <div class="card-body">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-danger alert-dismissible fade show rounded-4 text-center" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
          {% endif %}
        <form action="" method=POST>
        {% csrf_token %}
          <div class="mb-3 mx-5 mt-3">
            <label for="input_email" class="form-label">Username</label>
            <input type="text" class="form-control rounded-4" name="username" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 mx-5">
            <label for="input_email" class="form-label">Password</label>
            <input type="password" class="form-control rounded-4" name="password">
          </div>
          <div class = "text-center">
            <a>Forgot Password</a>
          </div>
          <div class = "text-center">
            <a href="{% url 'register' %}">Signup</a>
          </div>
          <br>
          <div class = "text-center">
            <button type="submit" class="btn btn-primary rounded-4">Login</button>
          </div>
        </form>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
